<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">

    <!-- Sweet Alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

   <!-- Pagination CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css">

    
</head>
<body>
    <nav class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">Doctor Status</a>
        <a href="#">Appointments</a>
        <a href="#">Patients</a>
        <a href="#">Settings</a>
    </nav>

    <div class="main-content">
        <div class="header">
            <h1>Admin Dashboard</h1>
        </div>

        <div class="dashboard-container">
            <div class="card">
                <h2>Total Doctors</h2>
                <p>15</p>
            </div>
            <div class="card">
                <h2>Total Appointments</h2>
                <p>120</p>
            </div>
        </div>

       
        <hr class="hr1">


        <!-- Add New Doctor Form -->
        <div class="form-container">
           
            <div class="addDoctorForm">
                <h2>Add New Doctor</h2>
                <p> Name :   </p>  <input id="newDoctorName" type="text" placeholder="Name">
                <p> Age :    </p>  <input id="newDoctorAge" type="text" placeholder="Age">
                <p> Gender : </p>  <input id="newDoctorGender" type="text" placeholder="Gender">
                <p> Contact :</p>  <input id="newDoctorContact" type="text" placeholder="Contact">

                <p> Speciality :   
                  <select name="" id="newDoctorSpeciality">
                      <option value="None">Select Category</option>
                      <option value="Surgeon">Surgeon</option>
                      <option value="Dentist">Dental</option>
                      <option value="Cardiologist">Cardiologist</option>
                      <option value="Orthologist">Orthologist</option>
                      <option value="Dermatologists">Dermatologists</option>
                      <option value="Physiatrists">Physiatrists</option>
                      <option value="Psychologist">Psychologist</option>
                  </select>
                </p>
                <p>Consult. Fees :</p> <input id="price" type="number" placeholder="Consultancy Fees">
                <p> Timing : </p> <input id="newDoctorTiming" type="text" placeholder="Timing">
                <!-- POST BUTTON -->
                <p> <input id="addDoctor"  onclick="addDoctor()" type="submit" value="Add Doctor"> </p>
            </div>

             <!-- Show Recently Added Doctors -->
            <div id="recentlyAddedDr"></div>

            <!-- Edit Doctor Form -->
            <div id="editForum" class="edit-doctor_cont">  </div>

        </div>

        
        <!-- All Listed Doctor -->
        <section id="body">
            <h2>DOCTOR's LIST</h2>
            <input type="text" id="search" placeholder="Search by Name or Speciality" onkeyup="searchDoctors()">
            <span><button class="pagesearch">Search</button></span>
            <div id="doctors">
                <table id="table">
                    <thead class="thead">
                        <tr class="headrow">
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Speciality</th>
                            <th>Timing</th>
                            <th>Fees</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
        
                    <tbody class="tbody">
        
        
        
                    </tbody>
                </table>
            </div>
            <div id="pagination"></div>
        </section>
            
           
    </div>

    
    
    <!-- jQuery CDN -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <!-- Sweet alert -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     
     <!-- Pagination.js CDN -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
