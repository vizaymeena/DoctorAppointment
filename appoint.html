<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="index.css">
</head>
<body  id="appbody">

   

    <div class="appointcontainer">
        <h2 class="appform">Appointment Form</h2>
       <div class="class1">
         <p>Name: </p>   <input id="name" type="text" placeholder="Name">
         <P>Age:  </P>   <input id="age" type="text" placeholder="Age">
         <p>Gender:</p>  <input id="gender" type="text" placeholder="Gender">
       </div>

       <div class="class2">
        <p>Contact  </p>  <input id="cont" type="text" placeholder="Contact">
        <p>Address: </p>  <input id="add" type="text" placeholder="Address">
        <p>Pincode: </p>  <input id="pincode" type="text" placeholder="Pincode">
       </div>
       

       <input onclick="appSubmit()" class="submitbtn" type="submit" name="" id="submit">

    </div>
    


   

    <script src="appoint.js"></script>
</body>
</html>
