</header>
<main>
    <section id="hospital">
        <div class="title">
            <h1>VIZAY &nbsp; MULTI-SPECIALITY HOSPITAL</h1>
        </div>
    </section>
    <section id="select-expert">
        <div class="expert-doctor">
            <p class="p1">BOOK N MEET A DOCTOR</p>
            <p class="p2">India's best online appointment scheduling platform</p>

            <div class="dr-cat">
                <select name="" id="category">
                    <option value="">Select Category</option>
                    <option value="Surgeon">Surgeon</option>
                    <option value="Dentist">Dental</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Orthologist">Orthologist</option>
                    <option value="Dermatologists">Dermatologists</option>
                    <option value="Physiatrists">Physiatrists</option>
                    <option value="Psychologist">Psychologist</option>
                </select>
            </div>
        </div>


        <div class="homeimg">
            <div class="images">   <!-- This supposed to be none when event listener runs on select field --> </div>
        </div>
        
        <div class="doctor-list"> 
            <!-- Specific category Doctor will appear inside this -->
            <div class="displayedData">
            <table class="doctorTable">
                <thead class="thead">
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Speciality</th>
                        <th>Timing</th>
                        <th>Fees</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="doctorBody"></tbody>
            </table>
           </div>
        </div>
        <div id="pagin"></div>

    </section>
</main>
